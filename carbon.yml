id: myid          #Value to uniquely identify a server
name: ${sys:user.name}        #Server Name
version: ${env:carbon.version}  #Server Version
tenant: default          #Tenant Name
ports:
  offset: 0
deployment:
  mode: scheduled
transports:
  - transport:
      name: netty
      port: 8080
  - transport:
      name: xyz
      port: 9090
logging:
  enable: false